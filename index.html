  <script src="js/app.js"></script>
  <script>
    const menu = new SiteMenu([
      {
        trigger: document.querySelectorAll('.menu-main'),
        section: document.querySelector('.main-section'),
        updater: () => {
          document.querySelector('form').reset();
          app.clearMapMarkers();
          app.updateDefects();
        }
      },
      {
        trigger: document.querySelectorAll('.menu-defectsDatabase'),
        section: document.querySelector('.defectsDatabase-section'),
        updater: () => {
          document.querySelector('form').reset();
          app.clearMapMarkers();
          app.updateDefects();
        }
      },
      {
        trigger: document.querySelectorAll('.menu-signin')
      },
      {
        trigger: document.querySelectorAll('.menu-signup')
      }
    ]);
    const app = new Application(menu);
    // search btn handler
    document.getElementById('search-btn').addEventListener('click', (event) => {
      event.preventDefault();
      const elements = {};
      elements.btn    = document.getElementById('search-btn');
      elements.region = document.getElementById('search-region');
      elements.status = document.getElementById('search-status');
      // search
      app.searchDefectsAndUpdate({
        region: elements.region.value,
        status: elements.status.value
      });
      // clearance
      for (let e of Object.values(elements)) e.blur();
    }, false);
  </script>
